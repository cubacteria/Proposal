<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yehhhh!</title>
    <style>
        @keyframes gradientShift {
            0% {
                background: linear-gradient(45deg, #4d88ff, #4dff88);
            }
            25% {
                background: linear-gradient(45deg, #4d88ff, #4dff88);
            }
            50% {
                 background: linear-gradient(45deg, #4d88ff, #4dff88);
            }
            75% {
                 background: linear-gradient(45deg, #4d88ff, #4dff88);
            }
            100% {
                 background: linear-gradient(45deg, #4d88ff, #4dff88);
            }
        }

        @keyframes laserAnimation {
            0%, 100% {
                transform: translateX(-50%) translateY(-50%) rotate(0);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) translateY(-50%) rotate(180deg);
                opacity: 0.4;
            }
        }

        @keyframes dreamLightMove {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -40%) scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff4d4d, #4d88ff);
            background-size: 400% 400%;
            animation: gradientShift 10s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: black;
            position: relative;
        }

        /* Laser light effect */
        .laser {
            position: absolute;
            width: 3px;
            height: 300px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: laserAnimation 2s infinite linear;
        }

        .laser:nth-child(1) {
            top: 20%;
            left: 50%;
            animation-delay: 0s;
        }

        .laser:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 0.5s;
        }

        .laser:nth-child(3) {
            top: 60%;
            left: 70%;
            animation-delay: 1s;
        }

        .laser:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: 1.5s;
        }

        /* Dream lights */
        .dream-light {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: dreamLightMove 4s infinite ease-in-out;
            filter: blur(20px);
            pointer-events: none;
        }

        .dream-light:nth-child(5) {
            top: 10%;
            left: 25%;
            animation-delay: 0s;
        }

        .dream-light:nth-child(6) {
            top: 50%;
            left: 55%;
            animation-delay: 1s;
        }

        .dream-light:nth-child(7) {
            top: 75%;
            left: 15%;
            animation-delay: 2s;
        }

        .dream-light:nth-child(8) {
            top: 30%;
            left: 80%;
            animation-delay: 3s;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Laser lights -->
    <div class="laser"></div>
    <div class="laser"></div>
    <div class="laser"></div>
    <div class="laser"></div>

    <!-- Dream light elements -->
    <div class="dream-light"></div>
    <div class="dream-light"></div>
    <div class="dream-light"></div>
    <div class="dream-light"></div>

    <iframe srcdoc="
        <style>
            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(50px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes dance {
                0%, 100% {
                    transform: translateY(0) rotate(0);
                }
                50% {
                    transform: translateY(-40px) rotate(20deg);
                }
            }
            @keyframes textDance {
                0%, 100% {
                    transform: rotate(0);
                }
                25% {
                    transform: rotate(-5deg) scale(1.2);
                }
                50% {
                    transform: rotate(5deg) scale(1.3);
                }
            }
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
                font-family: 'Poppins', sans-serif;
                text-align: center;
                overflow: hidden;
            }
            img {
                max-width: 70%;
                max-height: 70%;
                animation: dance 1.2s infinite ease-in-out;
                filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 0.7));
            }
            p {
                margin-top: 20px;
                font-size: 3rem;
                font-weight: bold;
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8);
                animation: textDance 1.5s infinite ease-in-out;
            }
        </style>
        <body>
            <img src='jaan.gif' alt='GIF'>
            <p> Ami jantam tmi HAE bolba !!</p>
        </body>
    ">
    </iframe>
</body>
</html>
